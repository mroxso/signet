name: Signet
summary: NIP-46 remote signer for Nostr

description: |
  Keep your Nostr private keys secure on a server you control. When
  apps need to sign events, Signet handles the request.

  Features:
  - Real-time push notifications for signing requests
  - Biometric or PIN lock for extra security
  - Dashboard showing keys, connected apps, and relay status
  - Full activity history of all signing requests
  - Manage trust levels per app or event kind
  - AES-256-GCM key encryption at rest

  Note: This is a companion app. You'll need a running Signet daemon.
  See the project documentation to get started.

